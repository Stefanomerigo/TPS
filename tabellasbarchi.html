<html>
<body>
<h1>Esercitazione Tabella</h1>
<style>
    #attributi {
      display: flex;
      gap: 45px;
      align-items: flex-start;
    }
    #valore {
        color: blue;

    }
    body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        #attributi {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            justify-content: center;
            margin-top: 20px;
        }
        input[type="file"] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        input[type="file"]:hover {
            border-color: #4CAF50;
        }
        table {
            border-collapse: collapse;
            width: 900px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 3px solid #f4f4f9;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
</style>
<div id ="attributi">
    <div>
        <input type="file" onchange="leggiFile(this)">
    </div>
    <div>
        <table id="demo1" border="2" width = 900px>
            <tr>
                <th>Anno</th>
                <th>NÂ° sbarchi</th>
            </tr>
        </table>
    </div>


</div>

<script>
function leggiFile(input){
    let file = input.files[0] //presa in input del file
    let lettoreF = new FileReader() //creazione oggetto filereader
    lettoreF.readAsText(file)

    lettoreF.onload = function(){
        let contenuto = lettoreF.result; // Contenuto del file letto
        creaTab(contenuto);
    }
}
var array1 = [];
function creaTab(stream){
    
    let doc = stream.split("\n")
    for(let x = 1; x < doc.length; x++){
        let parola = doc[x].split(",");
        const table= document.getElementById("demo1")
        const riga = table.insertRow()
        riga.innerHTML = "<td>" + parola[0].replaceAll('"',"") + "</td>" + "<td>" + parola[1].replaceAll('"',"") + "</td>";

    }

}


</script>

</body>
